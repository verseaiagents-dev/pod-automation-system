<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="slack-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A154B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#611f69;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="n8n-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6d5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea4335;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="claude-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="airtable-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18bfff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d7ff9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="printify-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c389;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a67d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="etsy-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f56400;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d35400;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="#f8fafc"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#1e293b">System Architecture</text>

  <!-- SLACK BOX -->
  <g filter="url(#shadow)">
    <rect x="50" y="70" width="800" height="80" rx="12" fill="url(#slack-gradient)"/>
    <text x="450" y="100" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="white">SLACK INTERFACE</text>
    <text x="450" y="130" text-anchor="middle" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.9)">/generate   /status   /approve   /publish   /mockup   /help</text>
  </g>

  <!-- Arrow down from Slack -->
  <path d="M 450 150 L 450 180 L 440 180 L 450 195 L 460 180 L 450 180" fill="#64748b"/>

  <!-- N8N WORKFLOW ENGINE BOX -->
  <g filter="url(#shadow)">
    <rect x="50" y="200" width="800" height="200" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="50" y="200" width="800" height="45" rx="12" fill="url(#n8n-gradient)"/>
    <rect x="50" y="233" width="800" height="12" fill="url(#n8n-gradient)"/>
    <text x="450" y="230" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="white">n8n WORKFLOW ENGINE</text>

    <!-- Claude Agent Box inside n8n -->
    <rect x="80" y="260" width="740" height="120" rx="10" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="2"/>
    <text x="450" y="285" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#6366f1">CLAUDE 3.5 SONNET AI AGENT</text>

    <!-- Tool boxes row 1 -->
    <g>
      <rect x="100" y="300" width="100" height="35" rx="6" fill="url(#claude-gradient)"/>
      <text x="150" y="322" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Design Tool</text>
    </g>
    <g>
      <rect x="210" y="300" width="100" height="35" rx="6" fill="url(#claude-gradient)"/>
      <text x="260" y="322" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Mockup Tool</text>
    </g>
    <g>
      <rect x="320" y="300" width="100" height="35" rx="6" fill="url(#claude-gradient)"/>
      <text x="370" y="322" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Copy Tool</text>
    </g>
    <g>
      <rect x="430" y="300" width="100" height="35" rx="6" fill="url(#claude-gradient)"/>
      <text x="480" y="322" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Product Tool</text>
    </g>
    <g>
      <rect x="540" y="300" width="100" height="35" rx="6" fill="url(#claude-gradient)"/>
      <text x="590" y="322" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Publish Tool</text>
    </g>
    <g>
      <rect x="650" y="300" width="100" height="35" rx="6" fill="url(#claude-gradient)"/>
      <text x="700" y="322" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Status Tool</text>
    </g>

    <!-- Tool boxes row 2 -->
    <g>
      <rect x="210" y="340" width="100" height="35" rx="6" fill="#a78bfa"/>
      <text x="260" y="362" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Airtable Tool</text>
    </g>
    <g>
      <rect x="320" y="340" width="100" height="35" rx="6" fill="#a78bfa"/>
      <text x="370" y="362" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Error Handler</text>
    </g>
    <g>
      <rect x="430" y="340" width="100" height="35" rx="6" fill="#a78bfa"/>
      <text x="480" y="362" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Notify Tool</text>
    </g>
  </g>

  <!-- Arrows down from n8n -->
  <path d="M 200 400 L 200 430 L 190 430 L 200 445 L 210 430 L 200 430" fill="#64748b"/>
  <path d="M 450 400 L 450 430 L 440 430 L 450 445 L 460 430 L 450 430" fill="#64748b"/>
  <path d="M 700 400 L 700 430 L 690 430 L 700 445 L 710 430 L 700 430" fill="#64748b"/>

  <!-- AIRTABLE BOX -->
  <g filter="url(#shadow)">
    <rect x="50" y="450" width="240" height="130" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="50" y="450" width="240" height="40" rx="12" fill="url(#airtable-gradient)"/>
    <rect x="50" y="478" width="240" height="12" fill="url(#airtable-gradient)"/>
    <text x="170" y="477" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="white">AIRTABLE</text>
    <text x="170" y="510" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Database</text>
    <text x="100" y="530" font-family="system-ui, sans-serif" font-size="10" fill="#1e293b">• Designs   • Products</text>
    <text x="100" y="545" font-family="system-ui, sans-serif" font-size="10" fill="#1e293b">• Mockups  • Copy</text>
    <text x="100" y="560" font-family="system-ui, sans-serif" font-size="10" fill="#1e293b">• Queue     • Analytics</text>
  </g>

  <!-- AI SERVICES BOX -->
  <g filter="url(#shadow)">
    <rect x="330" y="450" width="240" height="130" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="330" y="450" width="240" height="40" rx="12" fill="url(#claude-gradient)"/>
    <rect x="330" y="478" width="240" height="12" fill="url(#claude-gradient)"/>
    <text x="450" y="477" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="white">AI SERVICES</text>
    <text x="380" y="515" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b">• Claude 3.5 Sonnet</text>
    <text x="380" y="535" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b">• NanoBanana (Gemini)</text>
    <text x="380" y="555" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b">• DALL-E 3</text>
  </g>

  <!-- POD APIs BOX -->
  <g filter="url(#shadow)">
    <rect x="610" y="450" width="240" height="130" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="610" y="450" width="240" height="40" rx="12" fill="url(#printify-gradient)"/>
    <rect x="610" y="478" width="240" height="12" fill="url(#printify-gradient)"/>
    <text x="730" y="477" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="white">POD APIs</text>

    <!-- Printify icon -->
    <rect x="660" y="505" width="80" height="30" rx="6" fill="url(#printify-gradient)"/>
    <text x="700" y="525" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Printify</text>

    <!-- Etsy icon -->
    <rect x="750" y="505" width="80" height="30" rx="6" fill="url(#etsy-gradient)"/>
    <text x="790" y="525" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Etsy</text>

    <text x="660" y="560" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Product Creation & Publishing</text>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 590)">
    <circle cx="10" cy="0" r="6" fill="url(#slack-gradient)"/>
    <text x="25" y="4" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Interface</text>

    <circle cx="100" cy="0" r="6" fill="url(#n8n-gradient)"/>
    <text x="115" y="4" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Workflow Engine</text>

    <circle cx="220" cy="0" r="6" fill="url(#claude-gradient)"/>
    <text x="235" y="4" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">AI Agent</text>

    <circle cx="310" cy="0" r="6" fill="url(#airtable-gradient)"/>
    <text x="325" y="4" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Database</text>

    <circle cx="400" cy="0" r="6" fill="url(#printify-gradient)"/>
    <text x="415" y="4" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">POD APIs</text>
  </g>
</svg>
